<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Raksha - Pocket Guard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --primary-red: #ef4444;
            --neon-orange: #f59e0b;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            color: var(--text-main);
            margin: 0; padding: 20px;
            min-height: 100vh;
            user-select: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .btn {
            width: 100%; max-width: 350px; padding: 25px; margin: 15px 0;
            font-size: 18px; border: none; border-radius: 20px;
            color: white; cursor: pointer; font-weight: 800;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        
        .btn-orange { background: linear-gradient(135deg, #f59e0b, #b45309); box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3); }
        .btn-red { background: linear-gradient(135deg, #dc2626, #7f1d1d); animation: pulse 1.5s infinite; }

        .guard-active { 
            background: #000 !important; 
            color: var(--neon-orange) !important; 
            border: 4px solid var(--neon-orange) !important;
            animation: breathe 0.5s infinite alternate; 
        }

        #stealthOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 99999; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        @keyframes breathe { from { box-shadow: 0 0 10px var(--neon-orange); } to { box-shadow: 0 0 30px var(--neon-orange); } }
    </style>
</head>
<body>

    <h2 style="margin: 0;">üõ°Ô∏è RAKSHA ELITE</h2>
    <p style="font-size: 10px; letter-spacing: 2px; color: #3b82f6; margin-bottom: 30px;">POCKET SLAP PROTECTION</p>

    <button id="guardBtn" class="btn btn-orange" onclick="toggleGuard()">
        ACTIVATE POCKET MODE
        <br><span style="font-size:12px; font-weight:400;">(Tap & Put in Pocket)</span>
    </button>

    <button class="btn btn-red" onclick="startEmergency('Manual Button')">
        üÜò PANIC BUTTON
    </button>

    <p id="status-text" style="font-size:12px; color:gray; margin-top:20px;">System: Idle</p>

    <div id="stealthOverlay" onclick="handleStealthTap()"></div>

    <script>
        // --- APKA CONFIGURATION ---
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403";
        
        let isGuardActive = false;
        let emergencyActive = false;
        let tapCount = 0;
        let lastX = 0, lastY = 0, lastZ = 0;

        // --- POCKET SLAP LOGIC (Motion Sensor) ---
        function handleMotion(event) {
            if (!isGuardActive || emergencyActive) return;

            let acc = event.accelerationIncludingGravity;
            if (!acc) return;

            // Sensitivity Logic
            let deltaX = Math.abs(acc.x - lastX);
            let deltaY = Math.abs(acc.y - lastY);
            let deltaZ = Math.abs(acc.z - lastZ);

            // "35" speed threshold hai. Normal chalne pe trigger nahi hoga.
            // Sirf tez jhatka ya pocket pe thappad (slap) se trigger hoga.
            if ((deltaX + deltaY + deltaZ) > 35) {
                startEmergency("Pocket Slap/Shake Trigger");
            }

            lastX = acc.x;
            lastY = acc.y;
            lastZ = acc.z;
        }

        async function toggleGuard() {
            if (isGuardActive) { location.reload(); return; }
            
            // Motion Permission maangna (Zaroori hai)
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') { alert("Allow Motion for Pocket Mode!"); return; }
                } catch (e) {}
            }

            isGuardActive = true;
            const btn = document.getElementById("guardBtn");
            btn.classList.add("guard-active");
            btn.innerHTML = "üõ°Ô∏è POCKET GUARD ON<br><span style='font-size:12px;'>Slap Pocket to Trigger</span>";
            
            document.getElementById("status-text").innerText = "Monitoring Shocks/Slaps...";
            document.getElementById("stealthOverlay").style.display = "block";
            
            // Phone Hilane ka sensor on
            window.addEventListener('devicemotion', handleMotion, false);
            
            if(navigator.vibrate) navigator.vibrate(200);
        }

        async function startEmergency(method) {
            if (emergencyActive) return;
            emergencyActive = true;

            // 1. ZOR KA VIBRATION (Taaki pocket me pata chale)
            if(navigator.vibrate) navigator.vibrate([1000, 100, 1000, 100, 1000]);

            // 2. Location Bhejo
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                const msg = `üö® SOS ALERT! (Kidnapping Attempt)\nTrigger: ${method}\nüìç ${mapLink}`;
                
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`);
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`);
            });

            // 3. Secret Recording (Evidence)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: { facingMode: "environment" } });
                const recorder = new MediaRecorder(stream);
                let chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const fd = new FormData();
                    fd.append("chat_id", CHAT_ID);
                    fd.append("video", new Blob(chunks, { type: 'video/mp4' }), "evidence.mp4");
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: "POST", body: fd });
                };
                recorder.start();
                setTimeout(() => { recorder.stop(); stream.getTracks().forEach(t => t.stop()); }, 8000);
            } catch (err) { console.log("Cam Error"); }
        }

        function handleStealthTap() {
            tapCount++;
            // 6 baar screen tap karne pe app normal ho jayega
            if (tapCount >= 6) location.reload();
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>

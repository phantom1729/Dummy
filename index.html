<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Raksha - Ultimate Shield</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --primary-red: #ef4444;
            --neon-blue: #3b82f6;
            --neon-orange: #f59e0b;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            color: var(--text-main);
            margin: 0; padding: 20px;
            min-height: 100vh;
            user-select: none;
        }

        .btn {
            width: 100%; padding: 20px; margin: 12px 0;
            font-size: 16px; border: none; border-radius: 16px;
            color: white; cursor: pointer; font-weight: 600;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        
        .btn-orange { background: linear-gradient(135deg, #f59e0b, #b45309); }
        .btn-red { background: linear-gradient(135deg, #dc2626, #7f1d1d); height: 120px; animation: pulse 2s infinite; }

        .guard-active { 
            background: #000 !important; color: var(--neon-orange) !important; 
            border: 2px solid var(--neon-orange);
            animation: breathe 1.5s infinite; 
        }

        #stealthOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 99999; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        @keyframes breathe { 0%, 100% { box-shadow: 0 0 15px var(--neon-orange); } 50% { box-shadow: 0 0 30px var(--neon-orange); } }
    </style>
</head>
<body>

    <h2>üõ°Ô∏è Raksha Elite</h2>
    <div style="font-size: 11px; color: var(--neon-blue); margin-bottom: 25px;">VOLUME UP TO ACTIVATE</div>

    <button id="guardBtn" class="btn btn-orange" onclick="toggleGuard()">
        <div>üîä Activate Sound Guard</div>
        <span style="font-size:12px; opacity:0.8;">(Press Volume Up button to Trigger)</span>
    </button>

    <button class="btn btn-red" onclick="startEmergency('Manual Click')">üÜò EMERGENCY SOS</button>

    <div id="stealthOverlay" onclick="handleStealthTap()"></div>

    <script>
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403";
        let isGuardActive = false, emergencyActive = false, tapCount = 0;

        // --- VOLUME UP KEY DETECTION ---
        window.addEventListener('keydown', (e) => {
            if (isGuardActive && !emergencyActive) {
                // 'AudioVolumeUp' detect karta hai jab sound badhane wala button dabe
                if (e.key === "AudioVolumeUp" || e.keyCode === 175) {
                    startEmergency("Volume Up Button Pressed");
                }
            }
        });

        function toggleGuard() {
            if (isGuardActive) { location.reload(); return; }
            isGuardActive = true;
            document.getElementById("guardBtn").classList.add("guard-active");
            document.getElementById("guardBtn").innerHTML = "<div>üõ°Ô∏è GUARD ON</div><span style='font-size:12px;'>Press Volume Up for SOS</span>";
            document.getElementById("stealthOverlay").style.display = "block";
            
            if(navigator.vibrate) navigator.vibrate(100);
        }

        async function startEmergency(method) {
            if (emergencyActive) return;
            emergencyActive = true;

            // Vibrate pattern to confirm SOS sent
            if(navigator.vibrate) navigator.vibrate([500, 200, 500]);

            // 1. Send Location
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                const mapLink = `http://maps.google.com/maps?q=${lat},${lon}`;
                const msg = `üö® SOS ACTIVATED!\nMethod: ${method}\nüìç Location: ${mapLink}`;
                
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`);
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`);
            });

            // 2. Secretly Record Video/Audio for 8 seconds
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: { facingMode: "environment" } });
                const recorder = new MediaRecorder(stream);
                let chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const fd = new FormData();
                    fd.append("chat_id", CHAT_ID);
                    fd.append("video", new Blob(chunks, { type: 'video/mp4' }), "evidence.mp4");
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: "POST", body: fd });
                };
                recorder.start();
                setTimeout(() => recorder.stop(), 8000);
            } catch (e) { console.log("Camera access denied"); }
        }

        function handleStealthTap() {
            tapCount++;
            if (tapCount >= 6) location.reload();
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>

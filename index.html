<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Raksha Elite - Full Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0f172a; --bg-card: #1e293b; --primary-red: #ef4444; --neon-blue: #3b82f6; --neon-orange: #f59e0b; --text-main: #f8fafc; --text-muted: #94a3b8; }
        body { font-family: 'Poppins', sans-serif; text-align: center; background: linear-gradient(135deg, #0f172a 0%, #000000 100%); color: var(--text-main); margin: 0; padding: 20px; min-height: 100vh; user-select: none; box-sizing: border-box; }
        h2 { text-transform: uppercase; letter-spacing: 2px; font-weight: 800; margin-bottom: 2px; }
        .branding { font-size: 11px; color: var(--neon-blue); margin-bottom: 25px; }
        .btn { width: 100%; padding: 18px; margin: 10px 0; font-size: 15px; border: none; border-radius: 16px; color: white; cursor: pointer; font-weight: 600; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; flex-direction: column; transition: 0.3s; }
        .btn-green { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #1e40af); }
        .btn-orange { background: linear-gradient(135deg, #f59e0b, #b45309); }
        .btn-red { background: linear-gradient(135deg, #dc2626, #7f1d1d); height: 120px; font-size: 22px; animation: pulse 2s infinite; }
        .guard-active { background: #000 !important; color: var(--neon-orange) !important; border: 2px solid var(--neon-orange); }
        .id-box { margin-top: 25px; padding: 20px; background: rgba(30, 41, 59, 0.7); border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); text-align: left; }
        .id-input { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(0,0,0,0.3); border: 1px solid #475569; border-radius: 8px; color: white; box-sizing: border-box; }
        #stealthOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 99999; }
        #journeyUI { display: none; background: rgba(239, 68, 68, 0.2); border: 2px solid var(--primary-red); border-radius: 15px; padding: 10px; margin-bottom: 15px; }
        #secretModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 20000; color: #333; padding: 20px; box-sizing: border-box; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        .sub-text { font-size: 11px; opacity: 0.8; font-weight: 300; }
    </style>
</head>
<body>

    <h2>üõ°Ô∏è Raksha Elite</h2>
    <div class="branding">Ultimate Protection Armed</div>

    <div id="journeyUI">
        <div style="font-size: 10px; color: var(--primary-red);">JOURNEY TIMER ACTIVE</div>
        <div id="timeLeft" style="font-size: 30px; font-weight: 800;">00:00</div>
    </div>

    <button id="guardBtn" class="btn btn-orange" onclick="toggleFullGuard()">
        <div>üîä Activate All-Guard Mode</div>
        <span class="sub-text">(Scream / Slap / Volume / Stealth)</span>
    </button>

    <button class="btn btn-green" onclick="shareLocation()">üìç WhatsApp Location</button>
    <button class="btn btn-blue" onclick="makeCall()">üìû Call Papa</button>

    <button class="btn btn-red" onclick="startEmergency('Manual Panic')">üÜò EMERGENCY SOS</button>

    <div class="id-box">
        <h4 style="margin:0 0 10px 0; color:var(--neon-blue);">‚öôÔ∏è Setup & Safe Zones</h4>
        <input type="number" id="userChatId" class="id-input" placeholder="Telegram Chat ID">
        <input type="tel" id="userPhone" class="id-input" placeholder="Papa's Number">
        <input type="text" id="coachLoc" class="id-input" placeholder="Coaching (Lat, Lon)">
        <input type="number" id="travelMins" class="id-input" placeholder="Travel Mins (e.g. 30)">
        
        <div style="display:flex; gap:10px;">
            <button onclick="startJourney()" style="flex:1; padding:10px; background:var(--neon-blue); color:white; border-radius:8px; border:none;">Start Timer</button>
            <button onclick="saveAllSettings()" style="flex:1; padding:10px; background:gray; color:white; border-radius:8px; border:none;">Save All</button>
        </div>
    </div>

    <button class="btn" style="background:rgba(255,255,255,0.05); color:gray;" onclick="openSecretVault()">üîí Secure Vault: Notes</button>

    <div id="stealthOverlay" onclick="handleStealthTap()"></div>
    <div id="secretModal">
        <h3>üîí Private Vault</h3>
        <input type="password" id="vaultPin" placeholder="Enter PIN" class="id-input" style="color:black; border:1px solid #ccc;">
        <button class="btn btn-blue" onclick="checkPin()">Unlock</button>
        <button class="btn" style="background:gray;" onclick="closeVault()">Close</button>
    </div>

    <script>
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        let isGuardActive = false, emergencyActive = false, tapCount = 0;
        let lastX = null, lastY = null, lastZ = null;
        let journeyInt;

        window.onload = function() {
            document.getElementById("userChatId").value = localStorage.getItem("raksha_chat_id") || "8508792403";
            document.getElementById("userPhone").value = localStorage.getItem("raksha_phone") || "+918409681110";
            document.getElementById("coachLoc").value = localStorage.getItem("raksha_coach") || "";
            document.getElementById("travelMins").value = localStorage.getItem("raksha_mins") || "30";
        };

        function saveAllSettings() {
            localStorage.setItem("raksha_chat_id", document.getElementById("userChatId").value);
            localStorage.setItem("raksha_phone", document.getElementById("userPhone").value);
            localStorage.setItem("raksha_coach", document.getElementById("coachLoc").value);
            localStorage.setItem("raksha_mins", document.getElementById("travelMins").value);
            alert("All Settings Saved! ‚úÖ");
        }

        // --- VOLUME BUTTON TRIGGER ---
        window.addEventListener('keydown', (e) => {
            if (isGuardActive && (e.key === "AudioVolumeUp" || e.keyCode === 175)) startEmergency("Volume Button");
        });

        // --- SHAKE / SLAP TRIGGER ---
        function handleMotion(event) {
            if (!isGuardActive || emergencyActive) return;
            let acc = event.accelerationIncludingGravity;
            if (lastX === null) { lastX = acc.x; lastY = acc.y; lastZ = acc.z; return; }
            let delta = Math.abs(lastX - acc.x) + Math.abs(lastY - acc.y) + Math.abs(lastZ - acc.z);
            if (delta > 35) startEmergency("Pocket Slap/Shake");
            lastX = acc.x; lastY = acc.y; lastZ = acc.z;
        }

        // --- SCREAM TRIGGER ---
        async function initScream() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const audioCtx = new AudioContext();
            const source = audioCtx.createMediaStreamSource(stream);
            const processor = audioCtx.createScriptProcessor(2048, 1, 1);
            const analyser = audioCtx.createAnalyser();
            source.connect(analyser); analyser.connect(processor); processor.connect(audioCtx.destination);
            processor.onaudioprocess = () => {
                const data = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(data);
                let val = data.reduce((a,b) => a+b) / data.length;
                if (val > 50 && !emergencyActive) startEmergency("Scream Detected");
            };
        }

        async function toggleFullGuard() {
            if (isGuardActive) { location.reload(); return; }
            if (typeof DeviceMotionEvent.requestPermission === 'function') await DeviceMotionEvent.requestPermission();
            
            isGuardActive = true;
            document.getElementById("guardBtn").className = "btn btn-orange guard-active";
            document.getElementById("guardBtn").innerHTML = "üõ°Ô∏è GUARD ARMED (Listening...)";
            document.getElementById("stealthOverlay").style.display = "block";
            
            window.addEventListener('devicemotion', handleMotion);
            initScream();
        }

        function startJourney() {
            const mins = parseInt(document.getElementById("travelMins").value);
            const target = document.getElementById("coachLoc").value;
            if(!target) { alert("Set coaching location first!"); return; }
            
            let sec = mins * 60;
            document.getElementById("journeyUI").style.display = "block";
            journeyInt = setInterval(() => {
                sec--;
                document.getElementById("timeLeft").innerText = `${Math.floor(sec/60)}:${sec%60 < 10 ? '0' : ''}${sec%60}`;
                if (sec <= 0) { clearInterval(journeyInt); startEmergency("Geo-Timer Expired"); }
            }, 1000);
        }

        async function startEmergency(reason) {
            if (emergencyActive) return;
            emergencyActive = true;
            navigator.vibrate([500, 200, 500]);
            
            navigator.geolocation.getCurrentPosition(pos => {
                const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                const msg = `üö® SOS: ${reason}\nüìç ${link}`;
                const cid = localStorage.getItem("raksha_chat_id") || "8508792403";
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${cid}&text=${encodeURIComponent(msg)}`);
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${cid}&latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}`);
            });
            // Record video (8 sec)
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: { facingMode: "environment" } });
            const rec = new MediaRecorder(stream); let ch = [];
            rec.ondataavailable = e => ch.push(e.data);
            rec.onstop = () => {
                const fd = new FormData(); fd.append("chat_id", localStorage.getItem("raksha_chat_id"));
                fd.append("video", new Blob(ch, {type:'video/mp4'}), "sos.mp4");
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {method:"POST", body:fd});
            };
            rec.start(); setTimeout(()=>rec.stop(), 8000);
        }

        function handleStealthTap() { tapCount++; if (tapCount >= 6) location.reload(); }
        function openSecretVault() { document.getElementById("secretModal").style.display = "block"; }
        function closeVault() { document.getElementById("secretModal").style.display = "none"; }
        function checkPin() { if(document.getElementById("vaultPin").value === "1234") alert("Notes: Physics Chapter 2 due tomorrow..."); else alert("Wrong!"); }
        function makeCall() { window.location.href = "tel:" + (localStorage.getItem("raksha_phone") || "+918409681110"); }
        function shareLocation() { navigator.geolocation.getCurrentPosition(p => window.location.href = `https://wa.me/?text=Live: https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`); }
    </script>
</body>
</html>

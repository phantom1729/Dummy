<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Raksha - Ultimate Shield</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary-red: #ef4444;
            --neon-blue: #3b82f6;
            --neon-orange: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            color: var(--text-main);
            margin: 0; padding: 20px;
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
            padding-bottom: 100px;
            box-sizing: border-box;
        }

        h2 { color: var(--text-main); text-transform: uppercase; letter-spacing: 2px; font-weight: 800; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .branding { font-size: 11px; color: var(--neon-blue); margin-bottom: 25px; letter-spacing: 1.5px; text-transform: uppercase; }

        .btn {
            width: 100%; padding: 20px; margin: 12px 0;
            font-size: 16px; border: none; border-radius: 16px;
            color: white; cursor: pointer; font-weight: 600;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        
        .btn-green { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #1e40af); }
        .btn-orange { background: linear-gradient(135deg, #f59e0b, #b45309); }

        .guard-active { 
            background: #000 !important; color: var(--neon-orange) !important; 
            border: 2px solid var(--neon-orange);
            animation: breathe 1.5s infinite ease-in-out; 
            z-index: 100001; position: relative; 
        }

        .btn-red { 
            background: linear-gradient(135deg, #dc2626, #7f1d1d);
            height: 140px; font-size: 24px;
            animation: pulse-red 2s infinite;
        }

        .id-box {
            margin-top: 35px; padding: 20px; background: rgba(30, 41, 59, 0.7); 
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); text-align: left;
        }
        .id-input {
            width: 100%; padding: 12px; margin-bottom: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid #475569; border-radius: 8px; color: white; box-sizing: border-box;
        }
        
        #stealthOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 99999; }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
        @keyframes breathe { 0% { box-shadow: 0 0 15px var(--neon-orange); } 100% { box-shadow: 0 0 30px var(--neon-orange); } }
        .sub-text { font-size: 12px; opacity: 0.8; font-weight: 300; display: block; margin-top: 4px; }
    </style>
</head>

<body>

    <h2>üõ°Ô∏è Raksha Elite</h2>
    <div class="branding">Created By Aryan</div>

    <button id="guardBtn" class="btn btn-orange" onclick="togglePocketGuard()">
        <div>üîä Activate Pocket Guard</div>
        <span class="sub-text">(Volume Up / Pocket Slap to Trigger)</span>
    </button>

    <button class="btn btn-green" onclick="manualLocation()">üìç Share Location</button>
    <button class="btn btn-blue" onclick="makeCall()">üìû Call Papa</button>

    <button class="btn btn-red" onclick="startEmergency('Manual Button')">üÜò EMERGENCY SOS</button>

    <div class="id-box">
        <label style="font-size:12px; color:var(--text-muted);">Telegram Chat ID:</label>
        <input type="number" id="userChatId" class="id-input" placeholder="Enter Chat ID">
        <label style="font-size:12px; color:var(--text-muted);">Papa's Mobile Number:</label>
        <input type="tel" id="userPhone" class="id-input" placeholder="e.g. +919876543210">
        <button onclick="saveSettings()" style="width:100%; padding:12px; background:white; color:black; border-radius:8px; font-weight:bold; border:none;">Save Settings</button>
    </div>

    <div id="stealthOverlay" onclick="handleStealthTap()"></div>
    <video id="hiddenVideo" autoplay playsinline muted style="display:none;"></video>

    <script>
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        let isGuardActive = false, emergencyActive = false, tapCount = 0;
        let lastX = null, lastY = null, lastZ = null;

        window.onload = function() {
            document.getElementById("userChatId").value = localStorage.getItem("raksha_chat_id") || "8508792403";
            document.getElementById("userPhone").value = localStorage.getItem("raksha_phone") || "+918409681110";
        };

        function saveSettings() {
            localStorage.setItem("raksha_chat_id", document.getElementById("userChatId").value);
            localStorage.setItem("raksha_phone", document.getElementById("userPhone").value);
            alert("Settings Saved! ‚úÖ");
        }

        const getChatID = () => localStorage.getItem("raksha_chat_id") || "8508792403";
        function makeCall() { window.location.href = "tel:" + (localStorage.getItem("raksha_phone") || "+918409681110"); }

        // --- NEW FEATURES: VOLUME & SLAP ---
        window.addEventListener('keydown', (e) => {
            if (isGuardActive && !emergencyActive) {
                if (e.key === "AudioVolumeUp" || e.keyCode === 175) startEmergency("Volume Up Trigger");
            }
        });

        function handleMotion(event) {
            if (!isGuardActive || emergencyActive) return;
            let acc = event.accelerationIncludingGravity;
            if (!acc) return;
            if (lastX === null) { lastX = acc.x; lastY = acc.y; lastZ = acc.z; return; }
            let delta = Math.abs(lastX - acc.x) + Math.abs(lastY - acc.y) + Math.abs(lastZ - acc.z);
            if (delta > 35) startEmergency("Pocket Slap/Shake Trigger");
            lastX = acc.x; lastY = acc.y; lastZ = acc.z;
        }

        async function togglePocketGuard() {
            if (isGuardActive) { location.reload(); return; }
            
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                const permission = await DeviceMotionEvent.requestPermission();
                if (permission !== 'granted') return;
            }

            isGuardActive = true;
            document.getElementById("guardBtn").className = "btn btn-orange guard-active";
            document.getElementById("guardBtn").innerHTML = "<div>üõ°Ô∏è GUARD ARMED</div><span class='sub-text'>Slap Pocket or Vol+ to Trigger</span>";
            document.getElementById("stealthOverlay").style.display = "block";
            window.addEventListener('devicemotion', handleMotion, false);
            if(navigator.vibrate) navigator.vibrate(200);
        }

        async function startEmergency(trigger) {
            if (emergencyActive) return;
            emergencyActive = true;
            if(navigator.vibrate) navigator.vibrate([500, 200, 500, 200, 500]);

            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                const msg = `üö® SOS TRIGGERED!\nMethod: ${trigger}\nüìç Location: ${mapLink}`;
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${getChatID()}&text=${encodeURIComponent(msg)}`);
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${getChatID()}&latitude=${lat}&longitude=${lon}`);
            }, null, {enableHighAccuracy: true});

            startVideoRecording();
        }

        async function startVideoRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: { facingMode: "environment" } });
                const recorder = new MediaRecorder(stream);
                let chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const fd = new FormData();
                    fd.append("chat_id", getChatID());
                    fd.append("video", new Blob(chunks, { type: 'video/mp4' }), "evidence.mp4");
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: "POST", body: fd });
                };
                recorder.start();
                setTimeout(() => recorder.stop(), 8000);
            } catch (e) {}
        }

        function handleStealthTap() {
            tapCount++;
            if (tapCount >= 6) location.reload();
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function manualLocation() {
            navigator.geolocation.getCurrentPosition(pos => {
                const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                window.location.href = `https://wa.me/?text=${encodeURIComponent("My Location: " + link)}`;
            });
        }
    </script>
</body>
</html>

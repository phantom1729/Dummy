<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Raksha - Ultimate Shield</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --primary-red: #ef4444;
            --neon-blue: #3b82f6;
            --neon-orange: #f59e0b;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            color: var(--text-main);
            margin: 0; padding: 20px;
            min-height: 100vh;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            width: 100%; max-width: 350px; padding: 25px; margin: 15px 0;
            font-size: 18px; border: none; border-radius: 20px;
            color: white; cursor: pointer; font-weight: 800;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        
        .btn-orange { background: linear-gradient(135deg, #f59e0b, #b45309); box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3); }
        .btn-red { background: linear-gradient(135deg, #dc2626, #7f1d1d); animation: pulse 1.5s infinite; }

        .guard-active { 
            background: #000 !important; 
            color: var(--neon-orange) !important; 
            border: 3px solid var(--neon-orange) !important;
            animation: breathe 1s infinite; 
        }

        #status-text { margin-top: 20px; font-size: 14px; color: var(--neon-blue); font-weight: 600; }

        #stealthOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 99999; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes breathe { 0%, 100% { box-shadow: 0 0 10px var(--neon-orange); } 50% { box-shadow: 0 0 30px var(--neon-orange); } }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 0;">üõ°Ô∏è RAKSHA ELITE</h2>
    <p style="font-size: 10px; letter-spacing: 2px; color: var(--neon-blue);">POCKET VOLUME PROTECTION</p>

    <button id="guardBtn" class="btn btn-orange" onclick="toggleGuard()">
        ACTIVATE GUARD MODE
    </button>

    <button class="btn btn-red" onclick="startEmergency('Manual Button')">
        üÜò IMMEDIATE SOS
    </button>

    <p id="status-text">System Status: Ready</p>

    <div id="stealthOverlay" onclick="handleStealthTap()"></div>

    <script>
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403";
        let isGuardActive = false;
        let emergencyActive = false;
        let tapCount = 0;
        let lastHeight = window.innerHeight;

        // --- VOLUME DETECTION HACK (RESIZE METHOD) ---
        // Jab volume bar upar aata hai, window size badalti hai
        window.onresize = function() {
            if (isGuardActive && !emergencyActive) {
                let currentHeight = window.innerHeight;
                if (currentHeight !== lastHeight) {
                    startEmergency("Volume/Sound Change Triggered");
                    lastHeight = currentHeight;
                }
            }
        };

        // --- BACKUP: VOLUME KEY DETECTION ---
        window.addEventListener('keydown', (e) => {
            if (isGuardActive && !emergencyActive) {
                if (e.key === "AudioVolumeUp" || e.keyCode === 175 || e.key === "AudioVolumeDown") {
                    startEmergency("Physical Volume Key Trigger");
                }
            }
        });

        function toggleGuard() {
            if (isGuardActive) { location.reload(); return; }
            
            isGuardActive = true;
            const btn = document.getElementById("guardBtn");
            btn.classList.add("guard-active");
            btn.innerHTML = "GUARD ARMED <br> <span style='font-size:12px;'>Press Volume Button to Trigger</span>";
            
            document.getElementById("status-text").innerText = "Listening for sound changes...";
            document.getElementById("stealthOverlay").style.display = "block";
            
            if(navigator.vibrate) navigator.vibrate(200);
        }

        async function startEmergency(triggerMethod) {
            if (emergencyActive) return;
            emergencyActive = true;

            // Confirm SOS started via vibration
            if(navigator.vibrate) navigator.vibrate([1000, 200, 1000]);

            // 1. Get Location & Send to Telegram
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                const msg = `üö® SOS ACTIVATED!\nTrigger: ${triggerMethod}\nüìç Location: ${mapLink}`;
                
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`);
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${CHAT_ID}&latitude=${lat}&longitude=${lon}`);
            });

            // 2. Secretly Record Video for Evidence (7 seconds)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: { facingMode: "environment" } });
                const recorder = new MediaRecorder(stream);
                let chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    const fd = new FormData();
                    fd.append("chat_id", CHAT_ID);
                    fd.append("video", blob, "evidence.mp4");
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, { method: "POST", body: fd });
                };
                recorder.start();
                setTimeout(() => { recorder.stop(); stream.getTracks().forEach(track => track.stop()); }, 7000);
            } catch (err) { console.error("Camera Error: ", err); }
        }

        function handleStealthTap() {
            tapCount++;
            if (tapCount >= 6) { location.reload(); }
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>Raksha Elite - Geo Guard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary-red: #ef4444;
            --neon-blue: #3b82f6;
            --neon-orange: #f59e0b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f172a 0%, #000000 100%);
            color: var(--text-main);
            margin: 0; padding: 20px;
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        h2 { color: var(--text-main); text-transform: uppercase; letter-spacing: 2px; font-weight: 800; margin-bottom: 2px; }
        .branding { font-size: 11px; color: var(--neon-blue); margin-bottom: 25px; letter-spacing: 1.5px; }

        /* Timer UI */
        #journeyTimerUI {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--primary-red);
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            display: none;
            animation: pulse-red 2s infinite;
        }

        .btn {
            width: 100%; padding: 18px; margin: 10px 0;
            font-size: 15px; border: none; border-radius: 16px;
            color: white; cursor: pointer; font-weight: 600;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-green { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-blue { background: linear-gradient(135deg, #3b82f6, #1e40af); }
        .btn-orange { background: linear-gradient(135deg, #f59e0b, #b45309); }
        .btn-red { background: linear-gradient(135deg, #dc2626, #7f1d1d); font-size: 20px; height: 100px; }

        .id-box {
            margin-top: 25px; padding: 20px; background: rgba(30, 41, 59, 0.7); 
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); text-align: left;
        }
        .id-input {
            width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(0,0,0,0.3);
            border: 1px solid #475569; border-radius: 8px; color: white; box-sizing: border-box;
        }
        
        #stealthOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 99999; }
        
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .sub-text { font-size: 11px; opacity: 0.8; display: block; }
    </style>
</head>
<body>

    <h2>üõ°Ô∏è Raksha Elite</h2>
    <div class="branding">Journey Secure Mode</div>

    <div id="journeyTimerUI">
        <div style="font-size: 12px; color: var(--primary-red); font-weight: bold;">‚ö†Ô∏è JOURNEY TIMER ACTIVE</div>
        <div id="timeLeft" style="font-size: 35px; font-weight: 800;">00:00</div>
        <div id="targetZone" style="font-size: 10px; color: var(--text-muted);">Heading to Coaching...</div>
    </div>

    <button id="guardBtn" class="btn btn-orange" onclick="togglePocketGuard()">
        <div>üîä Pocket Slap / Vol+ Guard</div>
        <span class="sub-text">(Click & Put in Pocket)</span>
    </button>

    <button class="btn btn-red" onclick="startEmergency('Manual Button')">üÜò EMERGENCY SOS</button>

    <div class="id-box">
        <h4 style="margin:0 0 10px 0; color:var(--neon-blue);">üìç Safe Zone Configuration</h4>
        
        <label style="font-size:11px; color:gray;">Hostel/Home Location (Lat, Lon):</label>
        <input type="text" id="homeLoc" class="id-input" placeholder="e.g. 25.5941, 85.1376">
        
        <label style="font-size:11px; color:gray;">Coaching Location (Lat, Lon):</label>
        <input type="text" id="coachingLoc" class="id-input" placeholder="e.g. 25.6121, 85.1587">
        
        <label style="font-size:11px; color:gray;">Est. Travel Time (Minutes):</label>
        <input type="number" id="travelMins" class="id-input" placeholder="30">

        <div style="display:flex; gap:10px;">
            <button onclick="startJourney('COACHING')" style="flex:1; padding:10px; background:var(--neon-blue); color:white; border-radius:8px; border:none; font-weight:bold;">Go to Coaching</button>
            <button onclick="startJourney('HOME')" style="flex:1; padding:10px; background:var(--neon-orange); color:white; border-radius:8px; border:none; font-weight:bold;">Go Home</button>
        </div>
        <button onclick="saveGeoSettings()" style="width:100%; margin-top:10px; padding:8px; background:gray; color:white; border-radius:8px; border:none; font-size:12px;">Save My Locations</button>
    </div>

    <div id="stealthOverlay" onclick="handleStealthTap()"></div>

    <script>
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        let isGuardActive = false, emergencyActive = false, tapCount = 0;
        let journeyInterval, journeyTarget = null;

        window.onload = function() {
            document.getElementById("homeLoc").value = localStorage.getItem("raksha_home_loc") || "";
            document.getElementById("coachingLoc").value = localStorage.getItem("raksha_coaching_loc") || "";
            document.getElementById("travelMins").value = localStorage.getItem("raksha_travel_mins") || "30";
        };

        function saveGeoSettings() {
            localStorage.setItem("raksha_home_loc", document.getElementById("homeLoc").value);
            localStorage.setItem("raksha_coaching_loc", document.getElementById("coachingLoc").value);
            localStorage.setItem("raksha_travel_mins", document.getElementById("travelMins").value);
            alert("Safe Zones Saved! ‚úÖ");
        }

        // --- JOURNEY LOGIC ---
        function startJourney(destination) {
            const homeStr = document.getElementById("homeLoc").value;
            const coachStr = document.getElementById("coachingLoc").value;
            const mins = parseInt(document.getElementById("travelMins").value);

            if (!homeStr || !coachStr) { alert("Please set both locations!"); return; }

            const targetStr = (destination === 'COACHING') ? coachStr : homeStr;
            const [tLat, tLon] = targetStr.split(',').map(Number);
            
            journeyTarget = { lat: tLat, lon: tLon, name: destination };
            let secondsLeft = mins * 60;

            document.getElementById("journeyTimerUI").style.display = "block";
            document.getElementById("targetZone").innerText = "Destination: " + destination;
            
            if(navigator.vibrate) navigator.vibrate(500);

            journeyInterval = setInterval(() => {
                secondsLeft--;
                
                // Update UI
                let m = Math.floor(secondsLeft / 60);
                let s = secondsLeft % 60;
                document.getElementById("timeLeft").innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

                // Check proximity (every 30 seconds)
                if (secondsLeft % 30 === 0) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        const dist = getDistance(pos.coords.latitude, pos.coords.longitude, journeyTarget.lat, journeyTarget.lon);
                        if (dist < 0.2) { // 200 meters radius
                            clearInterval(journeyInterval);
                            document.getElementById("journeyTimerUI").style.display = "none";
                            alert("Safe Zone Detected! Journey Mode Stopped. ‚úÖ");
                        }
                    });
                }

                if (secondsLeft <= 0) {
                    clearInterval(journeyInterval);
                    startEmergency("Geo-Timer Expired: Not Reached " + destination);
                }
            }, 1000);
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // --- POCKET & SOS LOGIC (from previous version) ---
        async function startEmergency(reason) {
            if (emergencyActive) return;
            emergencyActive = true;
            if(navigator.vibrate) navigator.vibrate([1000, 200, 1000]);

            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude, lon = pos.coords.longitude;
                const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                const msg = `üö® AUTOMATIC SOS!\nReason: ${reason}\nüìç Location: ${mapLink}`;
                
                const chatID = localStorage.getItem("raksha_chat_id") || "8508792403";
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(msg)}`);
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation?chat_id=${chatID}&latitude=${lat}&longitude=${lon}`);
            });
            // (Video Recording code can be added here)
        }

        function handleStealthTap() {
            tapCount++;
            if (tapCount >= 6) location.reload();
        }
    </script>
</body>
</html>
